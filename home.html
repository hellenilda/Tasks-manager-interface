<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style/home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Tasks Manager - Home</title>
</head>
<body>
    <nav class="p-3">
        <div class="row">
            <h1 class="col">BEM VINDO, USER</h1>
            <div class="col">teste</div>
        </div>
    </nav>

    <div class="container p-5">
        <div class="d-flex justify-content-center">
            <h1>TAREFAS</h1>
        </div>
        
        <div class="d-flex justify-content-center p-5">
            <input type="text" placeholder="Pesquise sua tarefa" class="col-9 pesquisar p-3">
            <button class="col btn-pesquisar"><img src="src/img/search.svg" alt=""></button>
        </div>

        <div class="d-flex justify-content-center tarefa p-5">
            <input type="checkbox" name="" id="" class="col btn-tarefa-concluida">
            <p class="col">Tarefa</p>
            <img src="src/img/edit.svg" alt="editar tarefa" class="col-1 btn-editar-tarefa">
            <img src="src/img/trash-2.svg" alt="remover tarefa" class="col-1 btn-remover-tarefa offset-1">
        </div>

        <div class="d-flex justify-content-end mt-5">
            <button class="btn-adicionar p-2">Adicionar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
