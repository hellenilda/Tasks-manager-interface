<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="src/style/home.css">
    <title>Tasks Manager - Home</title>
</head>
<body>
    <nav class="p-3 d-flex justify-content-between align-items-center">
        <h1 class="m-0">BEM VINDO, USER</h1>
        <div class="profile">profile</div> <!-- Aqui vai ficar o botÃ£o de perfil do user -->
    </nav>

    <div class="container p-5">
        <div class="d-flex justify-content-center">
            <h1>TAREFAS</h1>
        </div>
        
        <div class="d-flex justify-content-center p-5 div-barra-de-pesquisa">
            <input type="text" placeholder="Pesquise sua tarefa" class="col-xl-11 pesquisar p-3">
            <button class="col btn-pesquisar"><img src="src/img/search.svg" alt=""></button>
        </div>

        <div class="d-flex justify-content-center p-2 tarefa">
            <input type="checkbox" name="" id="" class="col-1 align-self-center btn-tarefa-concluida">
            <p class="col align-self-center">Tarefa</p>
            <img src="src/img/edit.svg" alt="editar tarefa" class="col-1 align-self-center btn-editar-tarefa">
            <img src="src/img/trash-2.svg" alt="remover tarefa" class="col-1 align-self-center btn-remover-tarefa offset-1">
        </div>

        <div class="d-flex justify-content-end mt-5">
            <button class="btn-adicionar p-2">Adicionar</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</body>
</html>
